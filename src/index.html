<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList App</title>
    <script src="https://kit.fontawesome.com/a0c445c992.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <p class="title">My Todo list</p>
        <hr>
        <form action="" method="post">
            <input placeholder="Enter your task Here..." type="text" name="task" class="mytaskinput">
            <hr>
        </form>
        <div class="task-list-area">
            <ul class="tasks">

            </ul>
        </div>
        <p class="foot">Clear all selected tasks</p>
    </main>
</body>
</html>
